document: modulemd
version: 1
data:
    summary: The base application runtime and hardware abstraction layer
    description: >
        A project closely linked to the Modularity Initiative, Base Runtime
        is about defining the common shared package and feature set of the
        operating system, providing both the hardware enablement layer and
        the minimal application runtime environment other modules can build
        upon.
    license:
        module: [ MIT ]
    dependencies:
        buildrequires:
            bootstrap: master
    references:
        community: https://fedoraproject.org/wiki/BaseRuntime
        documentation: https://fedoraproject.org/wiki/BaseRuntime
        tracker: https://pagure.io/base-runtime/issues
    profiles:
        default:
            rpms: []
        baseimage:
            rpms:
                - bash
                - coreutils
                - filesystem
                - glibc-minimal-langpack
                - libcrypt
                - rpm
                - shadow-utils
        buildroot:
            rpms:
                - bash
                - bzip2
                - coreutils
                - cpio
                - diffutils
                - fedora-release
                - findutils
                - gawk
                - gcc
                - gcc-c++
                - grep
                - gzip
                - info
                - make
                - patch
                - redhat-rpm-config
                - rpm-build
                - sed
                - shadow-utils
                - tar
                - unzip
                - util-linux
                - which
                - xz
        srpm-buildroot:
            rpms:
                - bash
                - fedora-release
                - fedpkg-minimal
                - gnupg2
                - redhat-rpm-config
                - rpm-build
                - shadow-utils
    api:
        # FIXME: Generate the list for F26 base
        rpms:
            []
